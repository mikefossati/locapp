  end_date: "2025-09-18"

filters:
  exclude_directories:
    - "node_modules"
    - "target"
    - "build"
    - "dist"
    - ".git"
    - "__pycache__"
    - ".venv"
    - "venv"
    - ".pytest_cache"
    - "coverage"
    - "vendor"
    - "bower_components"

  exclude_files:
    - "*.min.js"
    - "*.min.css"
    - "*.log"
    - "*.tmp"
    - "*.pyc"
    - "*.class"
    - "*.jar"
    - "*.war"
    - "*.exe"
