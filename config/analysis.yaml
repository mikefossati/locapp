    - "*.so"
    - "*.dylib"
    - "*.a"
    - "*.lib"
    - "package-lock.json"
    - "yarn.lock"
    - "Pipfile.lock"

output:
  format: ["json", "csv", "html"]

# Git analysis settings
git:
  # Historical checkout - analyzes LOC at end_date state for accuracy
  checkout_target_date: true  # Checkout commit matching end date before LOC analysis
  preserve_working_directory: true  # Stash uncommitted changes before checkout

  # Exclude automated commits from analysis
  exclude_authors:
    - "Jenkins"
    - "jenkins"
    - "Jenkins Automation"
    - "GitHub Actions"
    - "github-actions[bot]"
    - "dependabot[bot]"
    - "renovate[bot]"
    - "bot"
    - "automation"
    - "CI/CD"
    - "deploy"

# Commits reporting settings
reporting:
  commits_reports:
    generate_html: true
    generate_csv: true
    max_commit_message_length: 100
    max_files_per_commit_display: 5

  # Error reporting settings
  error_reports:
    generate_html: true
    generate_csv: true
    include_tracebacks: true